<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Delete Staffs</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/staffs">Staffs list</a>
</p>
<form th:action="@{/delete-staffs}" th:object="${staffs}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${staffs.get().name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete Staffs"></td>
        </tr>
    </table>
</form>
</body>
</html>
