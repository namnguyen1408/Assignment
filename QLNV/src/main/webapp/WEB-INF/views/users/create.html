<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h1>Create User</h1>
<p>
    <a href="/users">Users list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-users}" th:object="${users}" method="post">
    <table>
        <tr>
            <td>UserName:</td>
            <td><input type="text" th:field="*{username}"/></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" th:field="*{password}"/></td>
        </tr>
        <tr>
            <td>Fullname:</td>
            <td><input type="text" th:field="*{fullname}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Users"></td>
        </tr>
    </table>
</form>

</body>
</html>
